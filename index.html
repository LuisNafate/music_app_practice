<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <script type="module" src="./main.js"></script>
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <aside class="sidebar">
                <h2>Fila de reproducción</h2>
                <ul class="playlist">
                    <li>
                        <img src="https://picsum.photos/id/101/40" alt="Cover">
                        <div class="song-info">
                            <p class="title">Pantomime</p>
                            <p class="artist">Imagine Dragons</p>
                        </div>
                    </li>
                    <li class="active">
                        <img src="https://picsum.photos/id/102/40" alt="Cover">
                        <div class="song-info">
                            <p class="title">La diferencia</p>
                            <p class="artist">Enjambre</p>
                        </div>
                    </li>
                     <li>
                        <img src="https://picsum.photos/id/103/40" alt="Cover">
                        <div class="song-info">
                            <p class="title">Lobo cordero</p>
                            <p class="artist">Odisseo</p>
                        </div>
                    </li>
                </ul>
            </aside>

            <section class="main-view">
                <div class="search-bar">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="Buscar canción...">
                </div>

                <div class="song-display">
                    <img src="./media/default_img.jpg" alt="Carátula de la canción" id="song-img">
                    <h1 id="title">Canción Desconocida</h1>
                    <h3 id="artist">Artista Desconocido</h3>
                </div>
            </section>
        </main>

        <footer class="player-bar">
            <audio id="media" hidden></audio>

            <div class="current-song-info">
                 <img src="./media/default_img.jpg" alt="Miniatura" id="player-bar-img">
                 <div class="song-details">
                     <p id="player-bar-title">Selecciona una canción</p>
                     <p id="player-bar-artist">...</p>
                 </div>
            </div>

            <div class="player-controls">
                <div class="buttons">
                    <span id="shuffle"><i class="fa-solid fa-shuffle"></i></span>
                    <span id="lastest"><i class="fa-solid fa-backward-step"></i></span>
                    <span id="play" class="play-btn"><i class="fa-solid fa-play"></i></span>
                    <span id="forward"><i class="fa-solid fa-forward-step"></i></span>
                    <span id="repeat"><i class="fa-solid fa-repeat"></i></span>
                </div>
                <div class="progress-container">
                    <input type="range" value="0" id="progress">
                </div>
            </div>

            <div class="volume-controls">
                <i class="fa-solid fa-volume-high"></i>
                <input type="range" id="volume" value="100">
            </div>
        </footer>
    </div>
</body>
</html>
